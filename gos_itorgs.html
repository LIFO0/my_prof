      :host {
        width: 100%;
      }

      #start-app-loader {
        position: absolute;
        width: 100vw;
        height: 100vh;
        background: #fff;
      }

      .container-app-loader {
        position: fixed;
        z-index: 999;
        width: 88px;
        height: 100px;
        left: 50%;
        top: 50%;
        margin: -50px 0 0 -44px;
      }

      .throbber-hexagon {
        text-align: center;
        display: flex;
        justify-content: center;
      }

      .throbber-hexagon svg {
        width: 100%;
        height: 100%;
      }

      .throbber-hexagon .hexagon {
        overflow: visible;
        background-color: transparent;
        transform: rotateX(180deg);
      }

      .throbber-hexagon .hexagon .throbber-hexagon-base,
      .throbber-hexagon .hexagon .throbber-hexagon-line-animation {
        fill: transparent;
        stroke-miterlimit: 10;
        stroke-width: 4px;
      }

      .throbber-hexagon .hexagon .throbber-hexagon-base {
        stroke: none;
      }

      .throbber-hexagon .hexagon .throbber-hexagon-line-animation {
        stroke: #f9c12c;
        stroke-linecap: round;
        animation: dash 2.5s linear;
        animation-iteration-count: infinite;
      }

      .throbber-hexagon .hexagon .throbber-hexagon-dot-animation {
        stroke: #f9c12c;
        fill: transparent;
        stroke-linecap: round;
        animation: dash2 2.5s linear;
        animation-iteration-count: infinite;
        stroke-width: 10px;
        stroke-miterlimit: 10;
      }

      @keyframes dash {
        0% {
          stroke-dasharray: 260.22 173.48;
          stroke-dashoffset: -867.4;
        }
        25% {
          stroke: #57dee1;
        }
        50% {
          stroke-dasharray: 260.22 173.48;
          stroke: #f51047;
        }
        75% {
          stroke: #33bf02;
        }
        100% {
          stroke-dasharray: 260.22 173.48;
          stroke-dashoffset: 0;
        }
      }

      @keyframes dash2 {
        0% {
          stroke-dasharray: 1 431.7;
          stroke-dashoffset: -867.4;
        }
        25% {
          stroke: #57dee1;
        }
        50% {
          stroke-dasharray: 1 431.7;
          stroke: #f51047;
        }
        75% {
          stroke: #33bf02;
        }
        100% {
          stroke-dasharray: 1 431.7;
          stroke-dashoffset: 0;
        }
      }
