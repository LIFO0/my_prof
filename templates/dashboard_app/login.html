{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему - Дашборд IT-компаний</title>
    <link rel="stylesheet" href="{% static 'dashboard_app/styles.css' %}">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }
        .login-card {
            background: var(--panel);
            border-radius: 16px;
            padding: 48px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 420px;
        }
        .login-card h1 {
            margin-bottom: 8px;
            font-size: 28px;
            text-align: center;

        }
        .login-card p {
            color: var(--muted);
            margin-bottom: 32px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-login:hover {
            background: var(--primary-dark);
        }
        .messages {
            margin-bottom: 24px;
        }
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        .message-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        .message-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Вход в систему</h1>
            <p>Войдите в свой аккаунт для доступа к приложению</p>
            
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message message-{{ message.tags|default:'error' }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Войти</button>
            </form>
        </div>
    </div>
</body>
</html>
