{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            border-radius: 32px;
            padding: 60px 50px;
            width: 100%;
            max-width: 460px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .login-card h1 {
            font-size: 32px;
            font-weight: 700;
            color: #000000;
            text-align: center;
            margin-bottom: 12px;
        }

        .login-card p {
            font-size: 15px;
            color: #6b6b6b;
            text-align: center;
            margin-bottom: 48px;
            line-height: 1.5;
        }

        .messages {
            margin-bottom: 24px;
        }

        .message {
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 500;
        }

        .message-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .message-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .form-group {
            margin-bottom: 32px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 12px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            background: #ffffff;
            color: #000000;
            transition: box-shadow 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(16, 71, 43, 0.1);
        }

        .form-group input::placeholder {
            color: #9a9a9a;
        }

        .btn-login {
            width: 100%;
            padding: 18px;
            background: #1e5540;
            color: #ffffff;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-top: 16px;
        }

        .btn-login:hover {
            background: #164230;
        }

        .btn-login:active {
            transform: translateY(1px);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }

            .login-card h1 {
                font-size: 26px;
            }

            .login-card p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Вход в систему</h1>
            <p>Войдите в свой аккаунт для доступа к приложению</p>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message message-{{ message.tags|default:'error' }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Войти</button>
            </form>
        </div>
    </div>
</body>
</html>
